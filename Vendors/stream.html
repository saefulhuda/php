<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#222222"/>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <title>Streaming Testing</title>
    <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/video.js@7.8.4/dist/video-js.min.css">
    <link rel="stylesheet" href="https://feedio.id/assets/css/videojs-skin-oomph.css">
    <link rel="stylesheet" href="https://feedio.id/assets/css/video.css">
    <style>
        .container {
            width: 768px !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="margin-top: 25px"></div>
        <video id="main" class="video-js vjs-big-play-centered vjs-16-9" controls>
        </video>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/video.js@7.8.4/dist/video.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@videojs/http-streaming@2.2.3/dist/videojs-http-streaming.min.js'></script>
    <script>
        var player = videojs('main');
        player.src([
                { type: "application/x-mpegURL", src: 'https://imgs.oomph.co.id/files/uploads/video_large_files/2020/10/23/37/hls/Xu6mFxxwc7/UGC_2020102337_Xu6mFxxwc7_HLS.m3u8' }
            ]);
        var options = {
            id: 'main',
            adLabel: 'Ad',
            adTagUrl: 'https://pubads.g.doubleclick.net/gampad/ads?iu=/223513049/ca-video-pub-5111137191506013-tag/oomph_instream_640x480&description_url=http%3A%2F%2Fwww.oomph.co.id%2F&tfcd=0&npa=0&sz=640x480&gdfp_req=1&output=vast&unviewed_position_start=1&env=vp&impl=s&correlator=',
        };
        player.ima(options);
    </script>
</body>
</html>
